{% extends 'index.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
    <div class="card">
        <h2>Signup</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
        </form>
    </div>
{% endblock %}
